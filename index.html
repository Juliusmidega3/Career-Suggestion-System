<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Suggestion System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Find Your Ideal Career</h1>
    <form action="/recommend" method="post">
        <label for="eq_score">EQ Score:</label>
        <input type="number" id="eq_score" name="eq_score" required><br>

        <label for="openness">Openness:</label>
        <input type="number" id="openness" name="openness" required><br>
        
        <label for="conscientiousness">Conscientiousness:</label>
        <input type="number" id="conscientiousness" name="conscientiousness" required><br>
        
        <label for="extroversion">Extroversion:</label>
        <input type="number" id="extroversion" name="extroversion" required><br>
        
        <label for="agreeableness">Agreeableness:</label>
        <input type="number" id="agreeableness" name="agreeableness" required><br>
        
        <label for="neuroticism">Neuroticism:</label>
        <input type="number" id="neuroticism" name="neuroticism" required><br>
        
        <label for="academic_background">Academic Background (comma-separated):</label>
        <input type="text" id="academic_background" name="academic_background" required><br>
        
        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests" name="interests" required><br>
        
        <button type="submit">Get Career Suggestions</button>
    </form>
</body>
</html>
